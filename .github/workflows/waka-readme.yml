name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "* */6 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          BLOCKS: "-#"
          IGNORED_LANGUAGES: YAML JSON TOML
          LANG_COUNT: 10
          SHOW_TOTAL: true
          TIME_RANGE: last_year
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMITTER_NAME: Jorge Mora
          COMMITTER_EMAIL: jorgemorah671@gmail.com
          AUTHOR_NAME: Jorge Mora
          AUTHOR_EMAIL: jorgemorah671@gmail.com
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
